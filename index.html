    <!-- Splash loader style -->
    <style>
        #loading { position: fixed; inset: 0; background-color: #0f172a; display:
        flex; justify-content: center; align-items: center; z-index: 9999; font-family:
        'Segoe UI', sans-serif; transition: opacity 0.3s ease; } #loading.fade-out
        { opacity: 0; pointer-events: none; } .loader-container { text-align: center;
        color: #ffffff; padding: 0 20px; } .headline { font-size: 28px; font-weight:
        600; margin-bottom: 12px; letter-spacing: 0.5px; } .subtext { font-size:
        16px; color: #cbd5e1; margin-bottom: 24px; } .animated-dots span { font-size:
        32px; margin: 0 4px; color: #38bdf8; animation: blink 1.4s infinite; }
        .animated-dots span:nth-child(2) { animation-delay: 0.2s; } .animated-dots
        span:nth-child(3) { animation-delay: 0.4s; } @keyframes blink { 0% { opacity:
        0.2; } 20% { opacity: 1; } 100% { opacity: 0.2; } }
    </style>
    <!-- Flutter configuration -->
    <script>
        const serviceWorkerVersion = "115925730"; // gets replaced by flutter build

    </script>

    </script>

<body>
<!-- Initial Loader -->
<div id="loading">
    <div class="loader-container">
        <h1 class="headline">
            Welcome to my portfolio
        </h1>
        <p class="subtext">
            Crafting beautiful experiences, one frame at a time...
        </p>
        <div class="animated-dots">
          <span>
            .
          </span>
            <span>
            .
          </span>
            <span>
            .
          </span>
        </div>
    </div>
</div>

<!-- Flutter Load + Loader Removal -->
<script>
    const LOADER_ID = "loading";
  
    const fadeOutLoader = () => {
      const loader = document.getElementById(LOADER_ID);
      if (loader && !loader.classList.contains("fade-out")) {
        loader.classList.add("fade-out");
        setTimeout(() => loader.remove(), 200);
      }
    };
  
    window.addEventListener("load", () => {
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: (engineInitializer) => {
          engineInitializer.initializeEngine().then((appRunner) => {
            appRunner.runApp();
  
            const observer = new MutationObserver(() => {
              const canvas = document.querySelector('flt-glass-pane');
              if (canvas) {
                fadeOutLoader();
                observer.disconnect();
              }
            });
  
            observer.observe(document.body, {
              childList: true,
              subtree: true,
            });
  
            setTimeout(fadeOutLoader, 1000); // fallback timeout
          });
        }
      });
    });
</script>
</body>
</html>
